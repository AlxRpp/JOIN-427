<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    /* Verstecke die Standard-Checkbox */
    .custom-checkbox input[type="checkbox"] {
      display: none;
    }

    /* Gestalte die benutzerdefinierte Checkbox */
    .custom-checkbox span {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid #555; /* Rahmenfarbe */
      background-color: white; /* Hintergrundfarbe */
      border-radius: 4px; /* Optional für abgerundete Ecken */
      position: relative;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    /* Ändere die Hintergrundfarbe beim Aktivieren */
    .custom-checkbox input[type="checkbox"]:checked + span {
      background-color: #ffffff; /* Aktivierte Hintergrundfarbe */
      border-color: #000000; /* Rahmenfarbe für aktiv */
    }

    /* Füge den Haken hinzu */
    .custom-checkbox input[type="checkbox"]:checked + span::after {
      content: "";
      position: absolute;
      left: 10px;
      top: -4px;
      width: 6px;
      height: 16px;
      border: solid rgb(0, 0, 0); /* Farbe des Hakens */
      border-width: 0 3px 3px 0;
      transform: rotate(45deg);
    }
  </style>
  <body>
    <label class="custom-checkbox">
      <input type="checkbox" />
      <span></span>
      Checkbox Text
    </label>
  </body>
</html>
