<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./styles/signup.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/icons/fav_join_logo.png"
    />
    <script src="./script.js"></script>
  </head>
  <body>
    <header>
      <div class="headerLogo">
        <img src="./assets/icons/logo-blue.svg" alt="" />
      </div>
    </header>
    <main>
      <div class="loginContainer">
        <div class="loginForm">
          <div class="signUpHeader">
            <a href="./login.html">
              <img
                class="returnButton"
                src="./assets/icons/back-arrow-signup.svg"
                alt="Back"
              />
            </a>
            <h1>Sign up</h1>
          </div>
          <div class="separator"></div>
          <form onsubmit="handleSignup(event)">
            <div class="formGroup">
              <input placeholder="Name" type="name" id="name" required />
            </div>
            <div class="formGroup">
              <input placeholder="Email" type="email" id="email" required />
            </div>
            <div class="formGroup">
              <input
                placeholder="Password"
                type="password"
                id="password"
                required
              />
            </div>
            <div class="formGroup">
              <input
                placeholder="Confirm Password"
                type="password"
                id="confirmPassword"
                required
              />
            </div>
            <div class="privacyCheckbox">
              <label for="customCheckbox" class="customCheckbox">
                <input
                  type="checkbox"
                  id="customCheckbox"
                  required
                  style="opacity: 0; position: absolute"
                />
                <img
                  src="./assets/icons/checkbox-unticked.svg"
                  alt="Unchecked"
                  class="checkboxIcon unchecked"
                />
                <img
                  src="./assets/icons/checkbox-ticked.svg"
                  alt="Checked"
                  class="checkboxIcon checked"
                  style="display: none"
                />
              </label>
              <span>I accept the</span>
              <a href="./privacy_policy.html">Privacy Policy</a>
            </div>
            <div class="loginButtonsContainer">
              <button class="loginButton" type="submit">Sign up</button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <div class="privacyLink">
        <a href="./privacy_policy.html">Privacy Policy</a>
      </div>
      <div class="legalLink">
        <a href="./legal_notice.html">Legal notice</a>
      </div>
    </footer>
    <script src="./scripts/signup.js"></script>
  </body>
</html>
