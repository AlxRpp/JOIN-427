<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./styles/contacts.css" />
    <script src="./scripts/navigation.js"></script>
    <script src="./scripts/contacts_templates.js"></script>
    <script src="./scripts/contacts.js"></script>
    <title>Contacts</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/icons/fav_join_logo.png"
    />
  </head>
  <body onload="init()">
    <div class="content">
      <div class="sidebar">
        <div class="sidebarTop">
          <img class="sidebarLogo" src="./assets/icons/logo.svg" alt="Logo" />
          <div class="navContent">
            <div class="navButton" tabindex="0">
              <img
                class="navSvg"
                src="./assets/icons/summary_grey.svg"
                alt=""
              />
              <a href="#">Summary</a>
            </div>
            <div class="navButton" tabindex="0">
              <img
                class="navSvg"
                src="./assets/icons/add-task-grey.svg"
                alt=""
              />
              <a href="#">Add Task</a>
            </div>
            <div class="navButton" tabindex="0">
              <img class="navSvg" src="./assets/icons/board-grey.svg" alt="" />
              <a href="#">Board</a>
            </div>
            <div class="navButton" tabindex="0">
              <img
                class="navSvg"
                src="./assets/icons/contacts-grey.svg"
                alt=""
              />
              <a href="#">Contacts</a>
            </div>
          </div>
        </div>
        <div class="sidebarBottom">
          <div class="navButton" tabindex="0">
            <a href="./privacy-policy.html">Privacy Policy</a>
          </div>
          <div
            onclick="openPage('legal-notice.html')"
            class="navButton"
            tabindex="0"
          >
            <a href="./legal-notice.html">Legal notice</a>
          </div>
        </div>
      </div>

      <div class="headerAndMain">
        <header>
          <div class="headerContent stdPadding">
            <img class="headerLogoResp" src="./assets/icons/resp_logo.svg" />
            <h3 class="headerText">Kanban Project Management Tool</h3>
            <div class="headerRight">
              <a href="./help.html"
                ><img src="./assets/icons/help.svg" alt="" srcset=""
              /></a>
              <div class="userIcon">SM</div>
            </div>
          </div>
        </header>

        <main>
          <div class="contactContent">
            <div class="contactScrollContainer">
              <div class="buttonContainer">
                <div class="addNewContactButton">
                  <p>Add new contact</p>
                  <img src="./assets/icons/person_add.svg" />
                </div>
              </div>
              <div id="contactList" class="contactList"></div>
            </div>
            <div class="contactViewContainer stdPadding">
              <div class="contactHeader">
                <h1>Contacts</h1>
                <div class="divider"></div>
                <p>Better with a Team</p>
              </div>
              <div id="contactInfo" class="contactInfo">
                <div class="general">
                  <div class="intialBig">AM</div>
                  <div class="nameAndButtons">
                    <h2>Anton Mayer</h2>
                    <div class="editDeleteBtn">
                      <div class="edit">
                        <img src="./assets/icons/edit_contact.svg" />
                        <p>Edit</p>
                      </div>
                      <div class="delete">
                        <img src="./assets/icons/delete_contact.svg" />
                        <p>Delete</p>
                      </div>
                    </div>
                  </div>
                </div>
                <h3>Contact Information</h3>
                <div class="contactDetails">
                  <p class="detailheader">Email</p>
                  <p class="detailEmail">test@test.de</p>
                  <p class="detailheader">Phone</p>
                  <p>+49 1111 111 11 1</p>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
      <div class="respAddButton">
        <img src="./assets/icons/person_add.svg" alt="" />
      </div>
      <div class="respNavbar">
        <div class="respNavbarContent">
          <div class="respNavButton" tabindex="0">
            <img class="navSvg" src="./assets/icons/summary_grey.svg" alt="" />
            <a href="#">Summary</a>
          </div>
          <div class="respNavButton" tabindex="0">
            <img class="navSvg" src="./assets/icons/board-grey.svg" alt="" />
            <a href="#">Board</a>
          </div>
          <div class="respNavButton" tabindex="0">
            <img class="navSvg" src="./assets/icons/add-task-grey.svg" alt="" />
            <a href="#">Add Tasks</a>
          </div>
          <div class="respNavButton" tabindex="0">
            <img class="navSvg" src="./assets/icons/contacts-grey.svg" alt="" />
            <a href="#">contacts</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
