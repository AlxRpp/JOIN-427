<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./styles/addTask.css">
    <link rel="stylesheet" href="./styles/addTask_inputs.css">
    <link rel="stylesheet" href="./styles/addTask_resp.css">
    <script src="./scripts/contacts.js"></script>
    <script src="./scripts/addTask.js"></script>
    <script src="./scripts/addTask_template.js"></script>

    <title>Add Task</title>
    <link rel="icon" type="image/x-icon" href="./assets/icons/fav_join_logo.png" />
</head>

<body onload="initAddTask()">
    <div class="content">
        <div class="sidebar">
            <div class="sidebarTop">
                <img class="sidebarLogo" src="./assets/icons/logo.svg" alt="Logo" />
                <div class="navContent">
                    <div class="navButton" tabindex="0">
                        <img class="navSvg" src="./assets/icons/summary_grey.svg" alt="" />
                        <a href="./summary.html">Summary</a>
                    </div>
                    <div class="navButton" tabindex="0">
                        <img class="navSvg" src="./assets/icons/add-task-grey.svg" alt="" />
                        <a href="./addTask.html">Add Task</a>
                    </div>
                    <div class="navButton" tabindex="0">
                        <img class="navSvg" src="./assets/icons/board-grey.svg" alt="" />
                        <a href="./board.html">Board</a>
                    </div>
                    <div class="navButton" tabindex="0">
                        <img class="navSvg" src="./assets/icons/contacts-grey.svg" alt="" />
                        <a href="./contacts.html">Contacts</a>
                    </div>
                </div>
            </div>
            <div class="sidebarBottom">
                <div class="navButton" tabindex="0">
                    <a href="./privacy-policy.html">Privacy Policy</a>
                </div>
                <div class="navButton" tabindex="0">
                    <a href="./legal-notice.html">Legal notice</a>
                </div>
            </div>
        </div>

        <div class="headerAndMain">
            <header>
                <div class="headerContent stdPadding">
                    <img class="headerLogoResp" src="./assets/icons/resp_logo.svg" />
                    <h3 class="headerText">Kanban Project Management Tool</h3>
                    <div class="headerRight">
                        <a href="./help.html"><img src="./assets/icons/help.svg" alt="" srcset="" /></a>
                        <div class="userIcon">SM</div>
                    </div>
                </div>
            </header>

            <main onclick="closeDropDownContacts()">
                <div class="mainContent stdPadding">
                    <h1 class="mainHeadline">Add Task</h1>



                    <form onsubmit="; return false">
                        <div class="formWrapper">
                            <div class="leftColumn">
                                <div class="titles">
                                    <span>Title <p>*</p></span>
                                    <input name="title" type="text" placeholder="Enter a title" id="title">
                                </div>

                                <div class="titles">
                                    <span>Description</span>
                                    <textarea name="description" id="description" placeholder="Enter a Description"></textarea>
                                </div>

                                <div class="titles">
                                    <span>Assigned to</span>
                                    <input onclick="toggleDropdownContacts(), event.stopPropagation()" onkeyup="filterContacts()" type="text"
                                        id="contactsDropdown" name="contactsDropdown"
                                        placeholder="Select contacts to assign">
                                    <div class="contacts" id="contacts"></div>
                                    <div class="initialsContacts" id="initialsContacts"></div>
                                </div>
                            </div>

                            <div class="divider"></div>

                            <div class="rightColumn">
                                <div class="titles">
                                    <span>Due date <p>*</p></span>
                                    <input type="text" name="date" id="date" placeholder="dd/mm/yyyy" onfocus="(this.type='date')"
                                        onblur="if (!this.value) this.type='text'">
                                </div>

                                <div class="titles">
                                    <span>Prio</span>
                                    <div class="prioSection">
                                        <button id="urgent" onclick="changePrio('urgent', 'urgentSVG')">
                                            Urgent

                                                <path d="M19.6528 9.50568C19.4182 9.50609 19.1896 9.43124 19.0007 9.29214L10.7487 3.20898L2.49663 9.29214C2.26266 9.46495 1.96957 9.5378 1.68184 9.49468C1.39412 9.45155 1.13532 9.29597 0.962385 9.06218C0.789449 8.82838 0.716541 8.53551 0.7597 8.24799C0.802859 7.96048 0.95855 7.70187 1.19252 7.52906L10.0966 0.958588C10.2853 0.818997 10.5139 0.743652 10.7487 0.743652C10.9835 0.743652 11.212 0.818997 11.4007 0.958588L20.3048 7.52906C20.4908 7.66598 20.6286 7.85809 20.6988 8.07797C20.769 8.29785 20.7678 8.53426 20.6955 8.75344C20.6232 8.97262 20.4834 9.16338 20.2962 9.29847C20.1089 9.43356 19.8837 9.50608 19.6528 9.50568Z" fill="#FF3D00"/>
                                                </svg>
                                        </button>
                                        <button id="medium" onclick="changePrio('medium', 'mediumSVG')" class="defaultBtn">
                                            Medium 
                                            <svg id="mediumSVG" width="21" height="8" viewBox="0 0 21 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                <path d="M19.1526 7.72528H1.34443C1.05378 7.72528 0.775033 7.60898 0.569514 7.40197C0.363995 7.19495 0.248535 6.91419 0.248535 6.62143C0.248535 6.32867 0.363995 6.0479 0.569514 5.84089C0.775033 5.63388 1.05378 5.51758 1.34443 5.51758H19.1526C19.4433 5.51758 19.722 5.63388 19.9276 5.84089C20.1331 6.0479 20.2485 6.32867 20.2485 6.62143C20.2485 6.91419 20.1331 7.19495 19.9276 7.40197C19.722 7.60898 19.4433 7.72528 19.1526 7.72528Z" fill="#FFA800"/>

                                                </svg>
                                        </button>
                                        <button id="low" onclick="changePrio('low', 'lowSVG')">
                                            Low 
                                            <svg id="lowSVG" width="21" height="16" viewBox="0 0 21 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                <path d="M10.2485 9.50589C10.0139 9.5063 9.7854 9.43145 9.59655 9.29238L0.693448 2.72264C0.57761 2.63708 0.47977 2.52957 0.405515 2.40623C0.33126 2.28289 0.282043 2.14614 0.260675 2.00379C0.217521 1.71631 0.290421 1.42347 0.463337 1.1897C0.636253 0.955928 0.895022 0.800371 1.18272 0.757248C1.47041 0.714126 1.76347 0.786972 1.99741 0.95976L10.2485 7.04224L18.4997 0.95976C18.6155 0.874204 18.7471 0.812285 18.8869 0.777538C19.0266 0.742791 19.1719 0.735896 19.3144 0.757248C19.4568 0.7786 19.5937 0.82778 19.7171 0.901981C19.8405 0.976181 19.9481 1.07395 20.0337 1.1897C20.1194 1.30545 20.1813 1.43692 20.2161 1.57661C20.2509 1.71629 20.2578 1.86145 20.2364 2.00379C20.215 2.14614 20.1658 2.28289 20.0916 2.40623C20.0173 2.52957 19.9195 2.63708 19.8036 2.72264L10.9005 9.29238C10.7117 9.43145 10.4831 9.5063 10.2485 9.50589Z" fill="#7AE229"/>
                                                <path d="M10.2485 15.2544C10.0139 15.2548 9.7854 15.18 9.59655 15.0409L0.693448 8.47117C0.459502 8.29839 0.30383 8.03981 0.260675 7.75233C0.217521 7.46485 0.290421 7.17201 0.463337 6.93824C0.636253 6.70446 0.895021 6.54891 1.18272 6.50578C1.47041 6.46266 1.76347 6.53551 1.99741 6.7083L10.2485 12.7908L18.4997 6.7083C18.7336 6.53551 19.0267 6.46266 19.3144 6.50578C19.602 6.54891 19.8608 6.70446 20.0337 6.93824C20.2066 7.17201 20.2795 7.46485 20.2364 7.75233C20.1932 8.03981 20.0376 8.29839 19.8036 8.47117L10.9005 15.0409C10.7117 15.18 10.4831 15.2548 10.2485 15.2544Z" fill="#7AE229"/>
                                                </svg>                                                
                                        </button>
                                    </div>
                                </div>

                                <div class="titles">
                                    <span>Category <p>*</p></span>
                                    <input readonly id="categorysDropdown" onclick="toggleDropdownCategorys(); event.stopPropagation()" type="text" name="category" placeholder="Select task category">
                                    <div class="categoryDropdown" id="categorys"></div>
                                </div>

                                <div class="titles">
                                    <span>Subtasks</span>
                                    <input onkeyup="changeSubtasksIcons()" type="text" id="subtasks" name="subtask" placeholder="Add new subtask">
                                    <div class="subtasksMenu d-none" id="subtasksMenu" >
                                        <img onclick="clearSubtasksInput()" src="./assets/icons/cancel.svg" alt="a cancel cross" srcset="">
                                        <div class="dividerSubtasks"></div>
                                        <img onclick="saveSubtasks()" src="./assets/icons/checkBlue.svg" alt="" srcset="">
                                    </div>
                                    <div class="renderedSubtasks" id="renderedSubtasks">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="bottomSection">
                            <div class="information">
                                <p>*</p>
                                <span>This field is required</span>
                            </div>
                            <div class="buttonArea">
                                <button onclick="clearForm()" class="clear" type="button">Clear
                                    <svg width="25" height="24" viewBox="0 0 25 24" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M12.2496 11.9998L17.4926 17.2428M7.00659 17.2428L12.2496 11.9998L7.00659 17.2428ZM17.4926 6.75684L12.2486 11.9998L17.4926 6.75684ZM12.2486 11.9998L7.00659 6.75684L12.2486 11.9998Z"
                                            stroke="#2A3647" stroke-width="2" stroke-linecap="round"
                                            stroke-linejoin="round" />
                                    </svg>
                                </button>
                                <button class="submit">Create Task
                                    <svg width="14" height="14" viewBox="0 0 14 14" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path d="M1 8.96582L5 12.9658L13 1.46582" stroke="#2A3647" stroke-width="2"
                                            stroke-linecap="round" stroke-linejoin="round" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </form>


                </div>
            </main>
        </div>

        <div class="respNavbar">
            <div class="respNavbarContent">
                <div class="respNavButton" tabindex="0">
                    <img class="navSvg" src="./assets/icons/summary_grey.svg" alt="" />
                    <a href="./summary.html">Summary</a>
                </div>
                <div class="respNavButton" tabindex="0">
                    <img class="navSvg" src="./assets/icons/board-grey.svg" alt="" />
                    <a href="./board.html">Board</a>
                </div>
                <div class="respNavButton" tabindex="0">
                    <img class="navSvg" src="./assets/icons/add-task-grey.svg" alt="" />
                    <a href="./addTask.html">Add Tasks</a>
                </div>
                <div class="respNavButton" tabindex="0">
                    <img class="navSvg" src="./assets/icons/contacts-grey.svg" alt="" />
                    <a href="./contacts.html">contacts</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
