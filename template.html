<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Template</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="content">
      <div class="sidebar">
        <div class="sidebarTop">
          <img class="sidebarLogo" src="./assets/icons/logo.svg" alt="Logo" />
