<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./styles/fonts.css" />
    <title>Join Template</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/icons/fav_join_logo.png"
    />
  </head>
  <body>
    <div class="content">
      <div class="sidebar">
        <div class="sidebarTop">
          <img class="sidebarLogo" src="./assets/icons/logo.svg" alt="Logo" />
          <div class="navContent">
            <div class="navButton" tabindex="0">
              <img src="./assets/icons/summary_grey.svg" alt="" />
              <a href="">Summary</a>
            </div>
            <div class="navButton" tabindex="0">
              <img src="./assets/icons/add-task-grey.svg" alt="" />
              <a href="">Add Task</a>
            </div>
            <div class="navButton" tabindex="0">
              <img src="./assets/icons/board-grey.svg" alt="" />
              <a href="">Board</a>
            </div>
            <div class="navButton" tabindex="0">
              <img src="./assets/icons/contacts-grey.svg" alt="" />
              <a href="">Contacts</a>
            </div>
          </div>
        </div>
        <div class="sidebarBottom">
          <div class="navButton" tabindex="0">
            <a href="">Privacy Policy</a>
          </div>
          <div class="navButton" tabindex="0">
            <a href="">Legal notice</a>
          </div>
        </div>
      </div>

      <div class="headerAndMain">
        <header>
          <div class="headerContent stdPadding">
            <h3 class="headerText">Kanban Project Management Tool</h3>
            <div class="headerRight">
              <img src="./assets/icons/help.svg" alt="" />
              <div class="userIcon">SM</div>
            </div>
          </div>
        </header>
        <main>
          <div class="mainContent stdPadding">
            <h1 class="mainHeadline">Headline</h1>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
