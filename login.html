<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./styles/login.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/icons/fav_join_logo.png"
    />
    <script src="./script.js"></script>
  </head>
  <body>
    <div class="overlay"></div>
    <header>
      <div class="headerLogo">
        <img src="./assets/icons/logo-blue.svg" alt="" />
      </div>
      <div class="headerSignUp">
        <div class="signUpText">
          <p>Not a Join user?</p>
        </div>
        <button onclick="openPage('signup.html')" class="signUpButton">
          Sign up
        </button>
      </div>
    </header>
    <main>
      <div class="loginContainer">
        <div class="loginForm">
          <h1>Log in</h1>
          <div class="separator"></div>
          <div class="formGroup">
            <input placeholder="Email" type="text" id="email" />
            <img class="pointerEvent" src="./assets/icons/mail.svg" alt="" />
          </div>
          <div class="formGroup">
            <img
              id="eyeIcon"
              class="cursorPointer d-none"
              onclick="showPassword()"
              src="./assets/icons/visibility_on.svg"
              alt=""
            />
            <img
              id="crossedEyeIcon"
              class="cursorPointer d-none"
              onclick="showPassword()"
              src="./assets/icons/visibility_off.svg"
              alt=""
            />
            <img
              class="pointerEvent"
              id="lockIcon"
              src="./assets/icons/lock.svg"
              alt=""
            />
            <input
              oninput="checkPasswordInput()"
              placeholder="Password"
              type="password"
              id="password"
              maxlength="20"
            />
          </div>
          <div class="loginButtonsContainer">
            <button onclick="loginUser()" class="loginButton" type="button">
              Log in
            </button>
            <button onclick="openPage('summary.html')" class="guestLoginButton">
              Guest Log in
            </button>
          </div>
          <div id="addErrorMessage"></div>
        </div>
      </div>
    </main>
    <footer>
      <div class="privacyLink">
        <a href="./privacy_policy.html">Privacy Policy</a>
      </div>
      <div class="legalLink">
        <a href="./legal_notice.html">Legal notice</a>
      </div>
    </footer>
    <script src="./scripts/login.js"></script>
  </body>
</html>
