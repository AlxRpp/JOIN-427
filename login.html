<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./styles/login.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/icons/fav_join_logo.png"
    />
    <script src="./scripts/navigation.js"></script>
  </head>
  <body>
    <header>
      <div class="headerLogo">
        <img src="./assets/icons/logo-blue.svg" alt="" />
      </div>
      <div class="headerSignUp">
        <div class="signUpText">
          <p>Not a Join user?</p>
        </div>
        <button onclick="openPage('signup.html')" class="signUpButton">
          Sign up
        </button>
      </div>
    </header>
    <main>
      <div class="loginContainer">
        <div class="loginForm">
          <h1>Log in</h1>
          <div class="separator"></div>
          <form action="./summary.html" method="get">
            <div class="formGroup">
              <input placeholder="Email" type="email" id="email" required />
            </div>
            <div class="formGroup">
              <input
                placeholder="Password"
                type="password"
                id="password"
                required
              />
            </div>
            <div class="loginButtonsContainer">
              <button class="loginButton" type="submit">Log in</button>
              <button
                onclick="openPage('summary.html')"
                class="guestLoginButton"
              >
                Guest Log in
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <div class="privacyLink">
        <a href="./privacy_policy.html">Privacy Policy</a>
      </div>
      <div class="legalLink">
        <a href="./legal_notice.html">Legal notice</a>
      </div>
    </footer>
  </body>
</html>
