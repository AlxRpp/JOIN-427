<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./styles/summary.css">
    <script src="./script.js"></script>
    <title>Summary</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/icons/fav_join_logo.png"
    />
  </head>
  <body onload="initLoad()">
    <div class="content">
      <div class="sidebar">
        <div class="sidebarTop">
          <img class="sidebarLogo" src="./assets/icons/logo.svg" alt="Logo" />
          <div class="navContent">
            <div
              onclick="openPage('summary.html')"
              class="navButton"
              tabindex="0"
            >
              <img
                class="navSvg"
                src="./assets/icons/summary_grey.svg"
                alt=""
              />
              <a href="#">Summary</a>
            </div>
            <div
              onclick="openPage('addTask.html')"
              class="navButton"
              tabindex="0"
            >
              <img
                class="navSvg"
                src="./assets/icons/add-task-grey.svg"
                alt=""
              />
              <a href="#">Add Task</a>
            </div>
            <div
              onclick="openPage('board.html')"
              class="navButton"
              tabindex="0"
            >
              <img class="navSvg" src="./assets/icons/board-grey.svg" alt="" />
              <a href="#">Board</a>
            </div>
            <div
              onclick="openPage('contacts.html')"
              class="navButton"
              tabindex="0"
            >
              <img
                class="navSvg"
                src="./assets/icons/contacts-grey.svg"
                alt=""
              />
              <a href="#">Contacts</a>
            </div>
          </div>
        </div>
        <div class="sidebarBottom">
          <div class="navButton" tabindex="0">
            <a href="./privacy-policy.html">Privacy Policy</a>
          </div>
          <div class="navButton" tabindex="0">
            <a href="./legal-notice.html">Legal notice</a>
          </div>
        </div>
      </div>

      <div class="headerAndMain">
        <header>
          <div class="headerContent stdPadding">
            <img class="headerLogoResp" src="./assets/icons/resp_logo.svg" />
            <h3 class="headerText">Kanban Project Management Tool</h3>
            <div class="headerRight">
              <a href="./help.html"
                ><img src="./assets/icons/help.svg" alt="" srcset=""
              /></a>
              <div class="userIcon" id="userInitials"></div>
            </div>
          </div>
        </header>

        <main>
          <div class="mainContent stdPadding">
            <div class="summaryHeadline">
              <h1>Join 360</h1>
              <div class="blueDivider"></div>
              <span>Key Metrics at a Glance</span>
            </div>
            
            <div class="summaryWrapper">
              <div class="InfoSection">
                <div class="topBar">
                  <div class="tiles">
                    <div class="sumContent">
                      <div class="background">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                          <mask id="mask0_281032_4170" style="mask-type:alpha" maskUnits="userSpaceOnUse" x="0" y="0" width="24" height="24">
                          <rect width="24" height="24" fill="#D9D9D9"/>
                          </mask>
                          <g mask="url(#mask0_281032_4170)">
                          <path d="M5 19H6.4L15.025 10.375L13.625 8.975L5 17.6V19ZM19.3 8.925L15.05 4.725L16.45 3.325C16.8333 2.94167 17.3042 2.75 17.8625 2.75C18.4208 2.75 18.8917 2.94167 19.275 3.325L20.675 4.725C21.0583 5.10833 21.2583 5.57083 21.275 6.1125C21.2917 6.65417 21.1083 7.11667 20.725 7.5L19.3 8.925ZM17.85 10.4L7.25 21H3V16.75L13.6 6.15L17.85 10.4Z" fill="#2A3647"/>
                          </g>
                          </svg>                          
                      </div>
                      <div class="amount">
                        <p>1</p>
                        <span>To-Do</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>

      <div class="respNavbar">
        <div class="respNavbarContent">
          <div
            onclick="openPage('summary.html')"
            class="respNavButton"
            tabindex="0"
          >
            <img class="navSvg" src="./assets/icons/summary_grey.svg" alt="" />
            <a href="#">Summary</a>
          </div>
          <div
            onclick="openPage('board.html')"
            class="respNavButton"
            tabindex="0"
          >
            <img class="navSvg" src="./assets/icons/board-grey.svg" alt="" />
            <a href="#">Board</a>
          </div>
          <div
            onclick="openPage('addtask.html')"
            class="respNavButton"
            tabindex="0"
          >
            <img class="navSvg" src="./assets/icons/add-task-grey.svg" alt="" />
            <a href="#">Add Tasks</a>
          </div>
          <div
            onclick="openPage('contacts.html')"
            class="respNavButton"
            tabindex="0"
          >
            <img class="navSvg" src="./assets/icons/contacts-grey.svg" alt="" />
            <a href="./contacts.html">contacts</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
